<div class="contact">
	<div class="container">
		<div class="contact__form form">
			<div class="form__img _img"><img src="img/contact.png" alt=""></div>
			<div class="form__text text">
				<div class="form__text-title title">Let's talk about anything you need</div>
				<div class="form__text-client-info client-info">
					<div class="client-info__name"><input class="info-input" placeholder="Your name/company name"
							type="text"></div>
					<div class="client-info__email"><input class="info-input" placeholder="Phone/E-mail" type="text"></div>
				</div>
				<div class="form__text-client-message"><textarea class="info-textarea" placeholder="Message"
						type="text"></textarea></div>
				<button class="main__btn"><a href="#">Submit</a></button>
			</div>
		</div>
		<div class="contact__others">
			<div class="contact__others-title title">Or contact us via e-mails or even mobile call or Whatsapp messages
			</div>
			<div class="contact__others-btns">
				<button class="main__btn contact__btn"><a href="#">E-mails</a></button>
				<button class="main__btn contact__btn"><a href="#">Whatsapp</a></button>
				<button class="main__btn contact__btn"><a href="#">Message</a></button>
			</div>
		</div>
	</div>
</div>
