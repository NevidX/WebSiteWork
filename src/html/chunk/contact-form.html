<div class="contact">
	<div class="container">
		<div class="contact__form form" data-aos="slide-up" data-aos-delay="100" data-aos-duration="1000">
			<div class="form__img _img"><img src="img/contact.png" alt=""></div>
			<div class="form__text text">
				<div class="form__text-title title">Let's talk about anything you need</div>
				<div class="form__text-client-info client-info">
					<div class="client-info__name" data-aos="slide-up" data-aos-delay="200" data-aos-duration="1000"><input
							class="info-input" placeholder="Your name/company name" type="text"></div>
					<div class="client-info__email" data-aos="slide-up" data-aos-delay="300" data-aos-duration="1000"><input
							class="info-input" placeholder="Phone/E-mail" type="text"></div>
				</div>
				<div class="form__text-client-message" data-aos="slide-up" data-aos-delay="300" data-aos-duration="1000">
					<textarea class="info-textarea" placeholder="Message" type="text"></textarea>
				</div>
				<button class="main__btn" data-aos="slide-up" data-aos-delay="400" data-aos-duration="1000"><a
						href="#">Submit</a></button>
			</div>
		</div>
		<div class="contact__others" data-aos="slide-right" data-aos-delay="100" data-aos-duration="1000">
			<div class="contact__others-title title">Or contact us via e-mails or even mobile call or Whatsapp messages
			</div>
			<div class="contact__others-btns">
				<button class="main__btn contact__btn" data-aos="slide-up" data-aos-delay="200" data-aos-duration="1000"><a
						href="#">E-mails</a></button>
				<button class="main__btn contact__btn" data-aos="slide-up" data-aos-delay="300" data-aos-duration="1000"><a
						href="#">Whatsapp</a></button>
				<button class="main__btn contact__btn" data-aos="slide-up" data-aos-delay="400" data-aos-duration="1000"><a
						href="#">Message</a></button>
			</div>
		</div>
	</div>
</div>
